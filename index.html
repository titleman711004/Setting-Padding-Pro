<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>貼圖工具 - 左鍵圈選/右鍵移動</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: #eee; margin: 0; padding: 10px; min-height: 100vh; }
        .canvas-container { position: relative; box-shadow: 0 5px 20px rgba(0,0,0,0.5); touch-action: none; margin-top: 10px; border: 2px solid #555; background: #000; overflow: hidden; width: 100%; max-width: 350px; aspect-ratio: 1/1; }
        canvas { display: block; }
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 350px; }
        button, label { background: #007bff; color: white; padding: 14px; border: none; border-radius: 10px; text-align: center; cursor: pointer; font-size: 16px; font-weight: bold; }
        #downloadBtn { background: #28a745; }
        #resetBtn { background: #6c757d; }
        input[type="file"] { display: none; }
        .hint { font-size: 12px; color: #aaa; text-align: center; line-height: 1.5; background: #333; padding: 10px; border-radius: 8px; margin-bottom: 5px; }
        footer { margin-top: auto; padding: 20px; color: #666; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <h2>貼圖圈選工具</h2>
    <div class="hint">
        電腦：<b>左鍵</b>畫範圍 / <b>右鍵</b>拖曳圖片 / <b>滾輪</b>縮放<br>
        手機：<b>單指</b>畫範圍 / <b>兩指</b>縮放與移動
    </div>
    
    <div class="canvas-container">
        <canvas id="mainCanvas" width="350" height="350"></canvas>
    </div>

    <div class="controls">
        <label for="upload">1. 上傳圖片</label>
        <input type="file" id="upload" accept="image/*">
        <button id="resetBtn">重畫圈選範圍</button>
        <button id="downloadBtn">2. 下載 (350x350)</button>
    </div>

    <footer>Copyright © Titleman Cloud</footer>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let img = new Image();
        let points = []; 
        let isLassoing = false; // 左鍵圈選中
        let isDragging = false; // 右鍵拖曳中
        
        let imgX = 0, imgY = 0, imgScale = 1;
        let lastTouchDist = 0;
        let lastPos = {x: 0, y: 0};

        // 停用右鍵選單
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (img.src) {
                ctx.save();
                ctx.translate(imgX, imgY);
                ctx.scale(imgScale, imgScale);
                ctx.drawImage(img, 0, 0);
                ctx.restore();
            }

            if (points.length > 1) {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#ff4d4d";
                ctx.fillStyle = "rgba(255, 77, 77, 0.2)";
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x, points[i].y);
                if (!isLassoing) ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        // 滾輪縮放
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY < 0 ? 1.1 : 0.9;
            imgScale *= delta;
            render();
        }, {passive: false});

        // 按下
        const onDown = (e) => {
            const pos = getPos(e);
            lastPos = pos;

            if (e.touches && e.touches.length === 2) {
                isLassoing = false;
                lastTouchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                return;
            }

            if (e.button === 2) { // 右鍵
                isDragging = true;
                isLassoing = false;
            } else { // 左鍵或單指
                isLassoing = true;
                isDragging = false;
                points = [pos];
            }
        };

        // 移動
        const onMove = (e) => {
            const pos = getPos(e);

            // 手機兩指縮放
            if (e.touches && e.touches.length === 2) {
                const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                imgScale *= (dist / lastTouchDist);
                lastTouchDist = dist;
                render();
                return;
            }

            if (isDragging) { // 右鍵拖曳圖片
                imgX += (pos.x - lastPos.x);
                imgY += (pos.y - lastPos.y);
                lastPos = pos;
                render();
            } else if (isLassoing) { // 左鍵圈選範圍
                points.push(pos);
                render();
            }
            if (e.touches) e.preventDefault();
        };

        const onUp = () => {
            isLassoing = false;
            isDragging = false;
            render();
        };

        canvas.addEventListener('mousedown', onDown);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onUp);
        canvas.addEventListener('touchstart', onDown, {passive: false});
        window.addEventListener('touchmove', onMove, {passive: false});
        window.addEventListener('touchend', onUp);

        upload.onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => {
                img.onload = () => {
                    imgScale = 350 / Math.max(img.width, img.height);
                    imgX = (350 - img.width * imgScale) / 2;
                    imgY = (350 - img.height * imgScale) / 2;
                    points = []; render();
                };
                img.src = f.target.result;
            };
            reader.readAsDataURL(file);
        };

        resetBtn.onclick = () => { points = []; render(); };

        downloadBtn.onclick = () => {
            if (points.length < 3) return alert("請先圈選範圍");
            const outCanvas = document.createElement('canvas');
            outCanvas.width = 350; outCanvas.height = 350;
            const outCtx = outCanvas.getContext('2d');
            outCtx.fillStyle = "white";
            outCtx.fillRect(0, 0, 350, 350);
            outCtx.save();
            outCtx.beginPath();
            outCtx.moveTo(points[0].x, points[0].y);
            for(let i=1; i<points.length; i++) outCtx.lineTo(points[i].x, points[i].y);
            outCtx.closePath();
            outCtx.clip();
            outCtx.translate(imgX, imgY);
            outCtx.scale(imgScale, imgScale);
            outCtx.drawImage(img, 0, 0);
            outCtx.restore();
            const link = document.createElement('a');
            link.download = 'sticker_clean.png';
            link.href = outCanvas.toDataURL('image/png');
            link.click();
        };
        render();
    </script>
</body>
</html>
