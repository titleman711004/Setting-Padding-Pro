<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>貼圖圈選工具</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: #eee; margin: 0; padding: 10px; min-height: 100vh; overflow-x: hidden; }
        .canvas-container { position: relative; box-shadow: 0 5px 20px rgba(0,0,0,0.5); touch-action: none; margin-top: 10px; border: 2px solid #555; background: #000; overflow: hidden; width: 100%; max-width: 350px; aspect-ratio: 1/1; }
        canvas { display: block; cursor: crosshair; width: 100%; height: 100%; }
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 350px; }
        button, label { background: #007bff; color: white; padding: 14px; border: none; border-radius: 10px; text-align: center; cursor: pointer; font-size: 16px; font-weight: bold; }
        #downloadBtn { background: #28a745; }
        #resetBtn { background: #6c757d; }
        input[type="file"] { display: none; }
        .hint { font-size: 12px; color: #aaa; text-align: center; line-height: 1.5; background: #333; padding: 10px; border-radius: 8px; margin-bottom: 5px; }
        footer { margin-top: auto; padding: 20px; color: #666; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <h2>貼圖圈選 (穩定縮放版)</h2>
    <div class="hint">
        <b>兩指</b>：移動圖片與縮放大小<br>
        <b>單指</b>：圈選貼圖範圍（請先放好圖片）
    </div>
    
    <div class="canvas-container" id="container">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div class="controls">
        <label for="upload">1. 上傳圖片</label>
        <input type="file" id="upload" accept="image/*">
        <button id="resetBtn">重畫圈選範圍</button>
        <button id="downloadBtn">2. 下載 (350x350)</button>
    </div>

    <footer>Copyright © Titleman Cloud</footer>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let img = new Image();
        let points = []; 
        let isLassoing = false;
        
        let imgX = 0, imgY = 0, imgScale = 1;
        let lastTouchDist = 0;
        let lastTouchMid = {x: 0, y: 0};

        canvas.width = 350;
        canvas.height = 350;

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (img.src) {
                ctx.save();
                ctx.translate(imgX, imgY);
                ctx.scale(imgScale, imgScale);
                ctx.drawImage(img, 0, 0);
                ctx.restore();
            }

            if (points.length > 0) {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#ff4d4d";
                ctx.fillStyle = "rgba(255, 77, 77, 0.2)";
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                if (!isLassoing) ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        function getDist(t1, t2) {
            return Math.sqrt(Math.pow(t2.clientX - t1.clientX, 2) + Math.pow(t2.clientY - t1.clientY, 2));
        }

        function getMid(t1, t2) {
            return { x: (t1.clientX + t2.clientX) / 2, y: (t1.clientY + t2.clientY) / 2 };
        }

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            if (e.touches.length === 1) {
                isLassoing = true;
                // 只有在沒點過的時候才初始化 points，或是你想每次重畫就留著
                points = [{ x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top }];
            } else if (e.touches.length === 2) {
                isLassoing = false; // 切換到兩指時停止圈選
                lastTouchDist = getDist(e.touches[0], e.touches[1]);
                lastTouchMid = getMid(e.touches[0], e.touches[1]);
            }
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            if (e.touches.length === 1 && isLassoing) {
                points.push({ x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top });
            } else if (e.touches.length === 2) {
                const dist = getDist(e.touches[0], e.touches[1]);
                const mid = getMid(e.touches[0], e.touches[1]);
                
                // 轉換畫布相對座標
                const canvasMidX = mid.x - rect.left;
                const canvasMidY = mid.y - rect.top;
                const lastCanvasMidX = lastTouchMid.x - rect.left;
                const lastCanvasMidY = lastTouchMid.y - rect.top;

                const zoom = dist / lastTouchDist;
                
                // 計算位移
                const dx = canvasMidX - lastCanvasMidX;
                const dy = canvasMidY - lastCanvasMidY;

                // 更新圖片位置 (包含縮放中心修正與移動)
                imgX = canvasMidX - (canvasMidX - imgX) * zoom + dx;
                imgY = canvasMidY - (canvasMidY - imgY) * zoom + dy;
                imgScale *= zoom;
                
                lastTouchDist = dist;
                lastTouchMid = mid;
            }
            render();
        }, {passive: false});

        canvas.addEventListener('touchend', (e) => { 
            isLassoing = false; 
            // 當手指放開剩一根或全放開時，重置距離記錄，防止下次跳動
            lastTouchDist = 0;
            render(); 
        });

        upload.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (f) => {
                img.onload = () => {
                    const ratio = Math.min(350 / img.width, 350 / img.height);
                    imgScale = ratio;
                    imgX = (350 - img.width * ratio) / 2;
                    imgY = (350 - img.height * ratio) / 2;
                    points = [];
                    render();
                };
                img.src = f.target.result;
            };
            reader.readAsDataURL(file);
        };

        resetBtn.onclick = () => { points = []; render(); };

        downloadBtn.onclick = () => {
            if (points.length < 3) return alert("請先圈選範圍");
            const outCanvas = document.createElement('canvas');
            outCanvas.width = 350; outCanvas.height = 350;
            const outCtx = outCanvas.getContext('2d');
            
            outCtx.fillStyle = "white";
            outCtx.fillRect(0, 0, 350, 350);
            
            outCtx.save();
            outCtx.beginPath();
            outCtx.moveTo(points[0].x, points[0].y);
            for(let i=1; i<points.length; i++) outCtx.lineTo(points[i].x, points[i].y);
            outCtx.closePath();
            outCtx.clip();
            
            outCtx.translate(imgX, imgY);
            outCtx.scale(imgScale, imgScale);
            outCtx.drawImage(img, 0, 0);
            outCtx.restore();

            const link = document.createElement('a');
            link.download = 'sticker.png';
            link.href = outCanvas.toDataURL('image/png');
            link.click();
        };

        render();
    </script>
</body>
</html>
